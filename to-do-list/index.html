<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList by MaciejWoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" />
    <link href="css/globalStyle.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__text">Lista Zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button js-addTaskButton">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul class="taskList js-tasks"></ul>
        </section>
    </div>
</body>

</html>
