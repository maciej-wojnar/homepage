<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kantor-MaciekWoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/globalStyle.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/link.css" />
    <script defer src="script.js"></script>
</head>

<body class="body">
    <section class="form">
        <h1 class="form__header">Kantor wymiany walut</h1>
        <form class="js-Form">
            <h2 class="form__subHeader">Kalkulator</h2>
            <fieldset class="form__fieldset">
                <legend class="form__fieldset">Podaj kwotę w PLN:</legend>
                <p class="form__fieldset">
                    <input class="form__value js-Value" name="PLN" placeholder="Wpisz kwotę" type="number" step="any"
                        required>
                    <button class="form__button">Przelicz!</button>
                    <button class="form__button" type="reset">Wyczyść!</button>
                </p>
            <fieldset class="form__fieldset">
                <legend class="form__fieldset">Możesz wymienić na: </legend>
                <p>
                    <label>
                        EUR:<strong class="js-EuroResult"> 0 €</strong>
                    </label>
                </p>
                <p>
                    <label>
                        USD:<strong class="js-DollarResult"> 0 $</strong>
                    </label>
                </p>
                <p>
                    <label>
                        GBP:<strong class="js-PoundResult"> 0 £</strong>
                    </label>
                </p>
            </fieldset>
        </form>
        <a class="link" href="https://www.nbp.pl/home.aspx?f=/kursy/kursya.html" target="_blank">***Aktualny
            kurs
            wymiany walut NBP***</a>
            </section>
</body>

</html>
